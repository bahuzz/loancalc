<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
             <div class="card card-body text-center mt-5">
                 <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                 <form id="loan-form">
                     <div class="form-group">
                         <div class="input-group">
                             <div class="input-group-prepend">
                                 <div class="input-group-text">$</div>
                             </div>
                             <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                         </div>
                     </div>
                     <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">%</div>
                            </div>
                            <input type="number" class="form-control" id="interest" placeholder="Interest">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="years" placeholder="Years to Repay">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-dark btn-block" value="Calculate">
                    </div>
                 </form>

                 <!-- loader here -->
                 <div class="loading">
                    <div id="floatingCirclesG">
                        <div class="f_circleG" id="frotateG_01"></div>
                        <div class="f_circleG" id="frotateG_02"></div>
                        <div class="f_circleG" id="frotateG_03"></div>
                        <div class="f_circleG" id="frotateG_04"></div>
                        <div class="f_circleG" id="frotateG_05"></div>
                        <div class="f_circleG" id="frotateG_06"></div>
                        <div class="f_circleG" id="frotateG_07"></div>
                        <div class="f_circleG" id="frotateG_08"></div>
                    </div>
                 </div>
                 <!-- Results -->
                 <div id="results" class="results-wrapper">
                     <div class="heading">
                         <h5>Results</h5>
                     </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Monthly payment</div>
                            </div>
                            <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total payment</div>
                                </div>
                                <input type="number" class="form-control" id="total-payment" disabled>
                        </div>
                     </div>
                    
                        <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Total interest</div>
                                    </div>
                                    <input type="number" class="form-control" id="total-interest" disabled>
                                </div>
                            </div>
                 </div>
             </div>
            </div>
        </div>
    </div>

    
    <script
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
  <script src="js/app.js"></script>

  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
          
</body>
</html>
